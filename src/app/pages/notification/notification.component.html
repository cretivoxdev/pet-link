<section class="main px-0">
    <div class="container-fluid py-2 sec1 mb-3">
        <div class="d-flex align-items-center">
            <div class="d-flex align-items-center">
                <a class="btn" routerLink="/home">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <p>Notification</p>
            </div>
        </div>
    </div>
    <div class="container-fluid sec2 mb-3">
        <div class="card mb-2" *ngFor="let item of notification">
            <div class="card-body d-flex">
                <div class="flex-column me-2">
                    <img src="http://103.154.91.42:1234/ads/picture/{{item.id}}" alt="">
                </div>
                <div class="wrap">
                    <p class="title">{{item.data.title}}</p>
                    <small class="text-muted">{{item.data.description | slice:0:25}} {{ item.data.description.length > 25 ? '....' : '' }}</small>
                </div>
                <div class="ms-auto">
                    <small class="text-muted">{{item.data.date}}</small>
                </div>
            </div>
        </div>
    </div>
</section>
